<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href='css styles/style.css'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap" rel="stylesheet"> 
    <title>Etch-a-Sketch</title>
</head>
<body onload='resetSlider()' id="body">
    <div class="backgroundImg" id="backgroundImg"></div>
    <div>
        <h1>Etch-a-Sketch</h1>
        <h2>Let your imagination fly</h2>
    </div>
    <a id="openButton" onclick="openNav()">Menu</a>
    <div id='sideNav' class='sideNav'>
        <span class='sideNavText'>Colors</span>
        <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
        <a class='colorButton' id='black'>Black</a>
        <a class='colorButton' id='yellow'>Yellow</a>
        <a class='colorButton' id='rainbow'>Rainbow</a>
        <span class='sideNavText'>Change Background</span>
        <a class='eraseButton' id='erase'>White</a>
        <a class='colorButton' id='transparentButton'>Transparent</a>
        <span class='sideNavText'>Choose your color</span>
        <div class='buttonPicker'>
            <span class='colorPickerText'>Pick a color</span><input class='colorPicker' type='color' id='colorPicker'>
        </div>
    </div>
    <div class='mainDiv'></div> 
    <div class='slideContainer'>
        <input type="range" min="4" max="76" value="25" class="slider" id='slideBar'>
    </div> 
</body>
<script src='script.js'></script>
</html>
